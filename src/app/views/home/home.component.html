<mat-toolbar>
    <mat-toolbar-row class="mat-toolbar-icons">
        <span fxFlex></span>
        <div class="icon-container">
            <mat-toolbar-row>
            </mat-toolbar-row>
            <mat-icon 
                class="icon" 
                *ngFor="let icon of icones" 
                svgIcon={{icon.nomeIcone}}
                (click)=icon.click()></mat-icon>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="container-informacoes">
        <img src="./assets/images/logoMcr.png"/>
        <div class="informacoes">
            <a>Promoção</a>
            <a>Quem somos</a>
            <a>Ambientes</a>
            <a>Solicite um orçamento</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="slides">
    <ngb-carousel>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[1]" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>Second slide label</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>Third slide label</h3>
                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
